[package]
name = "ply2splat"
version = "0.1.0"
edition = "2021"
description = "A high-performance Rust crate for processing Gaussian Splatting PLY and SPLAT files"
license = "MIT"
readme = "README.md"
repository = "https://github.com/bastikohn/ply2splat"
keywords = ["graphics", "gaussian-splatting", "ply", "splat", "3d"]
categories = ["command-line-utilities", "multimedia::encoding"]

[lib]
name = "ply2splat"
path = "src/lib.rs"

[[bin]]
name = "ply2splat"
path = "src/bin/ply2splat.rs"

[dependencies]
ply-rs = "0.1"
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
bytemuck = { version = "1.14", features = ["derive"] }
rayon = "1.8"
indicatif = "0.17"
memmap2 = "0.9"

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"
