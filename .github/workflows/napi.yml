name: NAPI-RS

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

env:
  DEBUG: 'napi:*'
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              npm run build -- --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              npm run build -- --target aarch64-apple-darwin
              strip -x *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: npm run build -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: npm run build -- --target x86_64-unknown-linux-musl
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
            build: npm run build -- --target aarch64-unknown-linux-gnu
          - host: windows-latest
            build: npm run build -- --target x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
          - host: windows-latest
            build: |
              npm run build -- --target aarch64-pc-windows-msvc
            target: aarch64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bindings/ply2splat-napi/package.json

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        if: ${{ !matrix.settings.docker }}
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - name: Build in Docker
        if: ${{ matrix.settings.docker }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
          run: |
            rustup update stable
            cd bindings/ply2splat-napi
            npm install
            ${{ matrix.settings.build }}

      - name: Build on Host
        if: ${{ !matrix.settings.docker }}
        run: |
          cd bindings/ply2splat-napi
          npm install
          ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: bindings/ply2splat-napi/*.node
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bindings/ply2splat-napi/package.json

      - name: Install dependencies
        run: |
          cd bindings/ply2splat-napi
          npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bindings/ply2splat-napi/artifacts

      - name: Move artifacts to npm directories
        run: |
          cd bindings/ply2splat-napi
          echo "=== Downloaded artifacts ==="
          ls -R artifacts
          
          # Move each .node file to its corresponding npm directory
          # darwin-arm64
          if [ -f "artifacts/bindings-aarch64-apple-darwin/ply2splat-node.darwin-arm64.node" ]; then
            cp artifacts/bindings-aarch64-apple-darwin/*.node npm/darwin-arm64/
          fi
          
          # darwin-x64
          if [ -f "artifacts/bindings-x86_64-apple-darwin/ply2splat-node.darwin-x64.node" ]; then
            cp artifacts/bindings-x86_64-apple-darwin/*.node npm/darwin-x64/
          fi
          
          # linux-x64-gnu
          if [ -f "artifacts/bindings-x86_64-unknown-linux-gnu/ply2splat-node.linux-x64-gnu.node" ]; then
            cp artifacts/bindings-x86_64-unknown-linux-gnu/*.node npm/linux-x64-gnu/
          fi
          
          # linux-x64-musl
          if [ -f "artifacts/bindings-x86_64-unknown-linux-musl/ply2splat-node.linux-x64-musl.node" ]; then
            cp artifacts/bindings-x86_64-unknown-linux-musl/*.node npm/linux-x64-musl/
          fi
          
          # linux-arm64-gnu
          if [ -f "artifacts/bindings-aarch64-unknown-linux-gnu/ply2splat-node.linux-arm64-gnu.node" ]; then
            cp artifacts/bindings-aarch64-unknown-linux-gnu/*.node npm/linux-arm64-gnu/
          fi
          
          # win32-x64-msvc
          if [ -f "artifacts/bindings-x86_64-pc-windows-msvc/ply2splat-node.win32-x64-msvc.node" ]; then
            cp artifacts/bindings-x86_64-pc-windows-msvc/*.node npm/win32-x64-msvc/
          fi
          
          # win32-arm64-msvc
          if [ -f "artifacts/bindings-aarch64-pc-windows-msvc/ply2splat-node.win32-arm64-msvc.node" ]; then
            cp artifacts/bindings-aarch64-pc-windows-msvc/*.node npm/win32-arm64-msvc/
          fi
          
          echo "=== npm directories after copy ==="
          ls -la npm/*/

      - name: Publish platform packages
        run: |
          cd bindings/ply2splat-napi
          npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          for dir in npm/*/; do
            if [ -d "$dir" ] && [ -f "${dir}package.json" ]; then
              echo "Publishing $dir"
              cd "$dir"
              # Only publish if the .node file exists
              if ls *.node 1> /dev/null 2>&1; then
                npm publish --access public || echo "Package already exists or publish failed for $dir"
              else
                echo "Skipping $dir - no .node file found"
              fi
              cd ../..
            fi
          done
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @ply2splat/node
        run: |
          cd bindings/ply2splat-napi
          npm publish --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
