name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: cargo build --workspace --verbose
    - name: Cache Test Data
      uses: actions/cache@v4
      with:
        path: test_cache
        key: test-data-${{ hashFiles('tests/integration_test.rs') }}
    - name: Run tests
      run: cargo test --workspace --verbose
  
  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Check formatting
      run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - name: Run Clippy
      run: cargo clippy --workspace -- -D warnings

  fuzz:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust Nightly
      uses: dtolnay/rust-toolchain@nightly
    - name: Install cargo-fuzz
      run: cargo install cargo-fuzz
    - name: Run Fuzzing (Smoke Test)
      run: cargo fuzz run fuzz_conversion -- -max_total_time=30

  build-release:
    name: Build Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: ply2splat-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: ply2splat-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: ply2splat-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: ply2splat-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build Release
        run: cargo build -p ply2splat-cli --release --verbose --target ${{ matrix.target }}
      
      - name: Prepare Artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.name }}.tar.gz ply2splat
          cd -
      
      - name: Prepare Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip ply2splat.exe
          cd -

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip

  create-release:
    name: Create Release
    needs: [test, fmt, clippy, build-release]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      - name: Display Structure
        run: ls -R
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            */*.tar.gz
            */*.zip

  publish-crate:
    name: Publish to Crates.io
    needs: [test, fmt, clippy]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Publish ply2splat-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p ply2splat-core
      - name: Wait for crates.io to index
        run: sleep 30
      - name: Publish ply2splat
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p ply2splat
      - name: Wait for crates.io to index
        run: sleep 30
      - name: Publish ply2splat-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p ply2splat-cli