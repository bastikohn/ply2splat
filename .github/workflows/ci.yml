name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: cargo build --verbose
    - name: Cache Test Data
      uses: actions/cache@v3
      with:
        path: test_cache
        key: test-data-${{ hashFiles('tests/integration_test.rs') }}
    - name: Run tests
      run: cargo test --verbose
  
  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Check formatting
      run: cargo fmt -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - name: Run Clippy
      run: cargo clippy -- -D warnings

  fuzz:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust Nightly
      uses: dtolnay/rust-toolchain@nightly
    - name: Install cargo-fuzz
      run: cargo install cargo-fuzz
    - name: Run Fuzzing (Smoke Test)
      run: cargo fuzz run fuzz_conversion -- -max_total_time=30

  build-release:
    name: Build Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build Release
        run: cargo build --release --verbose
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ply2splat-linux-x86_64
          path: target/release/ply2splat

  deploy:
    name: Create Release
    needs: [test, fmt, clippy, build-release]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ply2splat-linux-x86_64
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ply2splat