name: Python

on:
  push:
    branches: ["main"]
    tags-ignore:
      - "**"
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and test Python wheels on Linux, macOS, and Windows
  python-build:
    name: Build Python Wheel (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            test: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            test: false
          - os: macos-13
            target: x86_64-apple-darwin
            test: true
          - os: macos-latest
            target: aarch64-apple-darwin
            test: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            test: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i 3.9 3.10 3.11 3.12 3.13 --manifest-path crates/ply2splat-python/Cargo.toml
          manylinux: auto

      - name: Test wheel
        if: matrix.test
        shell: bash
        run: |
          pip install --find-links dist ply2splat
          python -c "import ply2splat; print(dir(ply2splat))"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  # Build source distribution
  python-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path crates/ply2splat-python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Publish to PyPI on release
  python-publish:
    name: Publish to PyPI
    needs: [python-build, python-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ply2splat
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Check Release
        id: check_release
        run: |
          MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit message: $MESSAGE"
          if echo "$MESSAGE" | grep -q "^v[0-9]\+\.[0-9]\+\.[0-9]\+$"; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "Not a release commit."
          fi

      - name: Download all artifacts
        if: steps.check_release.outputs.is_release == 'true'
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display artifacts
        if: steps.check_release.outputs.is_release == 'true'
        run: ls -la dist/

      - name: Publish to PyPI
        if: steps.check_release.outputs.is_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
